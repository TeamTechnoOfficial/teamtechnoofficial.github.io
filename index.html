<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Team Techno</title>
  <style>
    body {
      background: #0a0a0f;
      color: #00ffe0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
      animation: fadeIn 1.2s ease-out;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00ffe0aa;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: #00ffe0;
      text-decoration: none;
      border: 2px solid #00ffe0;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      background-color: #00ffe0;
      color: #0a0a0f;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
      animation: slideInUp 0.8s ease-out;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #00ffe0aa;
    }

    p, li {
      font-size: 1.1rem;
      color: #a0ffff;
      line-height: 1.7;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      color: #666;
      margin-top: 50px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Team Techno</h1>
    <nav>
