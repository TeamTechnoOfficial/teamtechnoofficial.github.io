    body {
      font-family: sans-serif;

      text-align: center;
      padding-top: 100px;
      opacity: 0;
      animation: fadeInBody 1.2s ease-out forwards;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    h2 {
      color: #00ffcc;
      font-size: 32px;
      animation: fadeInUp 1.2s ease-out;
    }

    p {
      font-size: 20px;
      margin: 15px auto;
      max-width: 800px;
      animation: fadeInUp 1.4s ease-out;
    }

    /* Buttons */
    .nav-buttons {
      margin-bottom: 50px;
    }

    .nav-buttons a {
      color: #00ffff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00ffff;
      padding: 10px 16px;
      border-radius: 10px;
      background-color: transparent;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      animation: popIn 1s ease-in-out;
    }

    .nav-buttons a:hover {
      background: #00ffff;
      color: #0f0f0f;
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ffffaa;
    }

    html {
      scroll-behavior: smooth;
    }

    section {
      margin-bottom: 80px;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    }

    }
